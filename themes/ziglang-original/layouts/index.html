{{ define "links" }}
	{{ $style := resources.Get "css/home.css" | toCSS | minify | fingerprint }}
	<link type="text/css" rel="stylesheet" href="{{ $style.Permalink }}">
{{ end }}

{{ define "main" }}
{{ .Content }}

<div class="container parent-link" style="display:flex; flex-direction: row; justify-content: space-between;">
	<a href="" class="parent-link"></a>
	{{ if ne .Lang "en"}}
		<a href="https://github.com/ziglang/www.ziglang.org/" class="external-link no-mobile" target="_blank" rel="noopener">
		This translation has been contributed by the Zig community
		</a>
	{{ end }}
</div>
{{ end }}

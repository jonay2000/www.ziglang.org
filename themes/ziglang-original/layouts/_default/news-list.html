{{ define "main" }}
  {{ $enSite := index .Sites 0 }}
  {{ $news := where $enSite.RegularPages "Section" "news"}}
  <div class="container">
  	<h1>News</h1>
  	<ul>
  	{{ range $news }}
  	  <li>
  	    <a href="{{.Permalink}}">{{ dateFormat "2006-01-02" .Date.Local }} - {{ .Title }}<a/>
  	  </li>
  	{{ end }}
  	</ul>
  </div>
{{ end }}
